<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password — Tinkling Tales</title>
  <link rel="canonical" href="https://tinklingtales.netlify.app/forgot" />
  <link rel="icon" type="image/jpg" sizes="32x32" href="/tinklingtales_logo.jpg">
  <link rel="apple-touch-icon" href="/tinklingtales_logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --brand: #111111;
      --line: #e5e7eb;
      --radius: 18px;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
    }
    h1 {
      font-size: 22px;
      margin: 0 0 14px;
    }
    label span {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: var(--brand);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .checklist {
      font-size: 13px;
      margin: 6px 0 14px;
    }
    .checklist span { display:block; margin:2px 0; }
    .valid { color: green; }
    .invalid { color: red; }
    .neutral { color: var(--muted); }
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
    }
    .h-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 10px;
    }
    .brand {
      font-weight: 800;
      font-size: 18px;
    }
    .spacer { flex: 1; }
    footer .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 18px 0;
      color: #6b7280;
      font-size: 14px;
    }
    @media (max-width: 640px) {
      footer .row {
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container h-row">
      <div style="font-size: 18px" class="brand">
        <a href="/index.html">Tinkling Tales</a>
      </div>
      <span class="spacer"></span>
      <a href="https://www.facebook.com/tinklingtales" target="_blank" aria-label="Facebook">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-2.9h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2v1.4h2.3L14 14.9h-1.8v7A10 10 0 0 0 22 12" />
        </svg>
      </a>
      <a href="https://www.instagram.com/tinklingtales" target="_blank" aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 2.8A5.2 5.2 0 1 0 17.2 12 5.2 5.2 0 0 0 12 6.8zm0 2A3.2 3.2 0 1 1 8.8 12 3.2 3.2 0 0 1 12 8.8zM17.5 6a1 1 0 1 0 1 1 1 1 0 0 0-1-1z"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <form id="resetForm">
        <label>
          <span>New Password</span>
          <input type="password" id="newPassword" required />
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" id="confirmPassword" required />
        </label>

        <div class="checklist" id="pwChecklist">
          <span id="len" class="neutral">❌ ≥ 8 characters</span>
          <span id="up" class="neutral">❌ 1 uppercase letter</span>
          <span id="low" class="neutral">❌ 1 lowercase letter</span>
          <span id="num" class="neutral">❌ 1 number</span>
          <span id="sym" class="neutral">❌ 1 special character</span>
        </div>

        <button type="submit" class="btn" id="submitBtn">Update Password</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container row">
      <div>© <span id="year"></span> Tinkling Tales. All rights reserved.</div>
      <div style="display:flex;gap:12px">
        <a class="muted" href="/return-policy.html">Return Policy</a>
        <a class="muted" href="/terms.html">Terms</a>
        <a class="muted" href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const API_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      alert("Invalid or missing reset token. Please use the link from your email.");
      window.location.href = "login.html";
    }

    // Password checklist
    const pw = document.getElementById("newPassword");
    pw.addEventListener("input", () => {
      const v = pw.value;
      const checks = {
        len: v.length >= 8,
        up: /[A-Z]/.test(v),
        low: /[a-z]/.test(v),
        num: /[0-9]/.test(v),
        sym: /[^A-Za-z0-9]/.test(v)
      };
      for (const [id, ok] of Object.entries(checks)) setCheck(id, ok);
    });
    function setCheck(id, ok) {
      const el = document.getElementById(id);
      el.textContent = (ok ? "✅ " : "❌ ") + el.textContent.slice(2);
      el.className = ok ? "valid" : "invalid";
    }

    // SHA-256 helper
    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    // Submit handler
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const passwordHash = await sha256(newPassword);
      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "Updating...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "resetPassword",
            token,
            passwordHash
          })
        });
        const data = await res.json();
        if (data.success) {
          alert("Password updated successfully! Please login.");
          window.location.href = "login.html";
        } else {
          alert(data.error || "Failed to reset password.");
        }
      } catch (err) {
        alert("Network error. Please try again.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Update Password";
      }
    });
  </script>
</body>
</html>
